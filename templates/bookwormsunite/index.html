{% extends "bookwormsunite/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    {% for readathon in upcoming_readathons %}
        <div>
            <a href="{% url 'readathon' %}{{ readathon.slug }}">{{ readathon.name }}</a>: {{ readathon.start_date }} - {{ readathon.end_date }}
        </div>
    {% endfor %}
{% endblock %}
